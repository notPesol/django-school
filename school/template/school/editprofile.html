{% extends 'school/base.html' %}

{% block ct1 %}
  <center><h1>โปรไฟล์</h1></center>
{% endblock ct1 %}

{% block content %}
<div class="container">
    
    {% if user.profile.photoprofile %}
        <div class="container">
            <img src="{{user.profile.photoprofile.url}}" alt="picture-profile" width="200" class="rounded-circle">
        </div>
        <br>
    {% else %}
        <div class="container">
            <img src="../../../media/studentPhoto/defualtPhoto.png" alt="picture-profile" width="200" class="rounded-circle">
        </div>
        <br>
    {% endif %}
    <h3>แก้ไขโปรไฟล์</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% if error %}
        <h3 class="text-danger">{{error}}</h3>
      {% endif %}
      <div class="form-group">
        <label for="first_name">ชื่อ:</label>
        <input type="text" class="form-control w-50" id="first_name" name="first_name" value="{{data.first_name}}">
      </div>
      <div class="form-group">
        <label for="last_name">นามสกุล:</label>
        <input type="text" class="form-control w-50" id="last_name" name="last_name" value="{{data.last_name}}">
      </div>
      <div class="form-group">
        <label for="email">อีเมลล์:</label>
        <input type="email" class="form-control w-50" id="email" name="email" value="{{data.email}}">
      </div>
      <div class="form-group">
        <label for="photophofile">Select Photo</label>
        <input type="file" name="photoprofile" accept="image/*">
    </div>
      <button type="submit" class="btn btn-primary">บันทึกการเปลี่ยนแปลง</button>
    </form>
</div>
{% endblock content %}
